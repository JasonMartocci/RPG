<!DOCTYPE html>
<html>
<head>
	<title>Plants vs Zombies RPG</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script> 
	<script type="text/javascript" src="assets/javascript/game.js"></script>
</head>
<body>
<div class="wrapper">
	<div class="row characters">
		<div id="KernelPult" class="choose-hero">
			<span>KernelPult</span><br>
			<img src="http://vignette4.wikia.nocookie.net/plantsvszombies/images/c/c4/Kernel-pult1.png/revision/latest?cb=20090521220358"><br>
			<span class="health">120</span>
		</div>
		<div id="CherryBomb" class="choose-hero">
			<span class="text-center">CherryBomb</span><br>
			<img src="http://vignette2.wikia.nocookie.net/plantsvszombies/images/0/0d/Cherry_Bomb1.png/revision/latest?cb=20090521215844"><br>
			<span class="health">100</span>
		</div>
		<div id="Chomper" class="choose-hero">
			<span class="text-center">Chomper</span><br>
			<img src="http://vignette2.wikia.nocookie.net/plantsvszombies/images/a/a3/Chomper1.png/revision/latest?cb=20090521220057"><br>
			<span class="health">150</span>
		</div>
		<div id="Peashooter" class="choose-hero">
			<span class="text-center">Peashooter</span><br>
			<img src="http://vignette3.wikia.nocookie.net/plantsvszombies/images/8/85/Peashooter1.png/revision/latest?cb=20111029120055"><br>
			<span class="health">180</span>
		</div>
	</div>
	<div class="row">
		<div class="subheader yourCharacter">
			Your Character
		</div>
	</div>
	<div class="row your-char">
	</div>
	<div class="row">
		<div class="subheader">
			Enemies Available To Attack
		</div>
	</div>
	<div class="row enemies">
	</div>
	<div class="row fight-section">
		<div class="subheader">
			Fight Section <button type="button" class="btn btn-danger btn-attack">Attack Enemy</button>
		</div>
	</div>
	<div class="row">
		&nbsp;
	</div>
	<div class="row">
		<div class="subheader">
			Defender
		</div>
	</div>
	<div class="row defender">
	</div>
	<div class="row report">
		<span class="result"></span><br><br>
		<span class="attack-report"></span><br><br>
		<span class="counter-report"></span>			
	</div>
</div>
</body>
</html>
